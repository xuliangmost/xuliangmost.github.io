    <script type="text/javascript">
    var oDiv1 = document.getElementById("demo");
    var oWrap1 = document.getElementById("wrap-1");
    var oDiv2 = document.getElementById("div2");
    var oDiv3 = document.getElementById("div3");

    var oSp1 = document.getElementById("sp1");
    var Height = document.body.clientHeight || document.documentElement.clientHeight;
    var Width = document.body.clientWidth || document.documentElement.clientWidth;
    var Height1 = Math.floor(Height / 3);
    var Width1 = Math.floor(Width * 0.6);
    oSp1.style.width = oDiv3.offsetWidth + "px";


    yd.move(oWrap1, {
        "top": Height1,
        "opacity": 100
    }, move2);

    function move2() {
        yd.move(oDiv2, {
            "top": Height1 + 100,
            "opacity": 100
        });
        yd.move(oDiv3, {
            "left": Width1,
            "opacity": 100
        });
    }
// y 78 65     esc 27
    var n1=null;
    var a1=null;
    var n2=null;
    var a2=null;
        document.body.addEventListener('keydown',function(e){
            if(e.keyCode===27){
                n1=null;
                a1=null;
                n2=null;
                a2=null;
            }
            if(e.keyCode===78){
                n1=78;
            }
            if(e.keyCode===65&&n1){
                a1=65;
            }
            if(e.keyCode===78&&n1&&a1){
                n2=78;
            }
            if(e.keyCode===65&&n1&&n2&&a1){
                a2=65;
                if(n1===n2&&a1===a2){
                    location.href="http://xuliangmost.com/php/nana.html"
                }
            }
        },true)
